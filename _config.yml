# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Joker2Yue
subtitle: Joker2Yue的个人博客
description: Joker Never Plays Jokes.
keywords:
author: Joker2Yue
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://Joker2Yue.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:       # 文章的 永久链接 格式
pretty_urls:
  trailing_index: false   # 是否在永久链接中保留尾部的 index.html，设置为 false 时去除
  trailing_html: false    # 是否在永久链接中保留尾部的 .html, 设置为 false 时去除 (对尾部的 index.html无效)

# Directory
source_dir: source        # 资源文件夹，这个文件夹用来存放内容。
public_dir: public        # 公共文件夹，这个文件夹用于存放生成的站点文件。
tag_dir: tags             # 标签文件夹
archive_dir: archives     # 归档文件夹
category_dir: categories  # 分类文件夹
code_dir: downloads/code  # Include code 文件夹，source_dir 下的子目录
i18n_dir: :lang           # 国际化（i18n）文件夹
skip_render:              # 跳过指定文件的渲染。匹配到的文件将会被不做改动地复制到 public 目录中。
  - 'images/**'
  - 'json/**'

# Writing
new_post_name: :title.md  # 新文章的文件名称
default_layout: post      # 预设布局
titlecase: false          # 把标题转换为 title case
external_link:
  enable: true            # 在新标签中打开链接
  field: site             # 对整个网站（site）生效或仅对文章（post）生效
  exclude: ''             # 需要排除的域名。主域名和子域名如 www 需分别配置
filename_case: 0          # 把文件名称转换为 (1) 小写或 (2) 大写
render_drafts: true       # 显示草稿
post_asset_folder: true   # 启用 Asset 文件夹
#marked:
#  prependRoot: true
#  postAsset: true
relative_link: false      # 把链接改为与根目录的相对位址
future: false             # 显示未来的文章
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anzhiyu

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/Joker2Yue/Joker2Yue.github.io.git
  branch: main


